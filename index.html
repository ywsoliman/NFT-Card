<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
            rel="stylesheet"
        />
        <link rel="stylesheet" href="style.css" />
        <title>Frontend Mentor | NFT preview card component</title>
    </head>

    <body>
        <main>
            <div class="image">
                <img
                    class="image-img"
                    src="images/image-equilibrium.jpg"
                    alt="Equilibrium Image"
                />
                <div class="image-overlay">
                    <img src="images/icon-view.svg" alt="" />
                </div>
            </div>
            <h1>Equilibrium #3429</h1>
            <p class="text">
                Our Equilibrium collection promotes balance and calm.
            </p>

            <section>
                <div>
                    <img src="images/icon-ethereum.svg" alt="Ethereum Icon" />
                    <p id="eth">0.041 ETH</p>
                </div>
                <div>
                    <img src="images/icon-clock.svg" alt="Clock Icon" />
                    <p id="days">3 days left</p>
                </div>
            </section>

            <hr />

            <div class="creation">
                <img src="images/image-avatar.png" alt="Avatar Image" />
                <p class="text">
                    Creation of
                    <a
                        id="profile-url"
                        href="https://www.frontendmentor.io/profile/ywsoliman"
                        target="_blank"
                        >Youssef Waleed</a
                    >
                </p>
            </div>
        </main>
    </body>
</html>
